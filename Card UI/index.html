<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="blue"></div>
        <img src="ranveer.jpg" class="imag">
        <div class="name">
            <h1>Ranveer Allahabadia</h1>
            <h2>YouTuber & Entrepreneur</h2>
        </div>
        <div class="icons">
            <img src="facebook.png" class="logo">
            <img src="instagram.png" class="logo">
            <img src="youtube.png" class="logo">
            <img src="twitter.png" class="logo">
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="stats">
            <div><i class='bx bx-heart'></i>
            <p>102k</p></div>
            <div><i class='bx bx-message-rounded'></i>
            <p>25.7k</p></div>
            <div><i class='bx bx-share'></i>
            <p>7k</p></div>
        </div>
    </div>

</body>
</html>
